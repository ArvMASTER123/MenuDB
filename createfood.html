<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Food List</title>
</head>
<body>

  <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="menu_name">Food Name</label>
        <input type="text" name="menu_name" required>
        <label for="menu_price">Food Price</label>
        <input for="text" name="menu_price" required>
        <label for="menu_type">Food Type</label>
        <input for="text" name="menu_type" required>
      <input type="file" name="file1">
      <input type="submit">
    </form>
</body>
